<input type="text" name="post" (keyup.enter)="createPost(title)" #title class="form-control">
<div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
            <button (click)="updatePost(post)" class="btn btn-defualt btn-sm">Update</button>
            <button (click)="deletePost(post)" class="btn btn-defualt btn-sm">Delete</button>
            {{post.title}}
        </li>
    </ul>
</div>
