<form [formGroup]="form" >
    <div class="form-group">
        <label for="username">User Name</label>
        
        <input 
        formArrayName="username"
        id="username" 
        type="text" 
        class="form-control">

       
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input 
        formArrayName="password"
        id="password" 
        type="password" 
        class="form-control">
    </div>
    <div>
        <button class="btn btn-primary">Sign Up</button>
    </div>
   
</form>
